<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/test.css">
    <link rel="stylesheet" href="./css/test/success.css">
    <style>
        #container {
            width: 100px;
            height: 600px;
            border: 1px solid black;
            overflow: scroll;
        }

        #containerTwo {
            width: 100px;
            height: 600px;
            border: 1px solid black;
            overflow: scroll;
        }

        .content {
            width: 50px;
            height: 1000px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <input type="text">
    <select name="test" id="">
        <option value="ha">ha</option>
        <option value="test">test</option>
    </select>
    <div id="container">
        <div class="content"></div>
    </div>
    <div id="containerTwo">
        <div class="content"></div>
    </div>

    <script src="./js/css.js"></script>
    <script src="./js/scroll.js"></script>
    <script src="./js/input.js"></script>
    <script>
        scrollEventReport()

        function scrollEventReport() {
            scrollReport.listenScroll(['container', 'containerTwo'])
            scrollReport.reportEvent();
        }

        inputReport.listenInput();

        function inputEventReport() {
            inputReport.getHTML();
        }
        setInterval(function () {
            inputEventReport();
        }, 2000)

        cssReport.initCSS(test);

        function test() {
            console.log('callback')
        }
    </script>
</body>

</html>
